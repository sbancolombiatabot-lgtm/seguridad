<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingresa la Clave Dinámica</title>
  <link rel="stylesheet" href="styles_modal.css" />
</head>
<body>
  <!-- Overlay oscuro -->
  <div class="overlay"></div>

  <!-- Modal único -->
  <section class="modal" role="dialog" aria-modal="true" aria-labelledby="md-title" aria-describedby="md-desc">
    <button class="md-close" aria-label="Cerrar">✕</button>

    <div class="modal-body">
      <!-- Banner -->
      <div class="banner">
        <svg class="ribbons" viewBox="0 0 700 140" aria-hidden="true" preserveAspectRatio="xMidYMid slice">
          <defs>
            <style>
              .rib{fill:none;stroke-linecap:round;stroke-linejoin:round;vector-effect:non-scaling-stroke}
            </style>
          </defs>
          <path class="rib" stroke="#FFD000" stroke-width="18"
                d="M -60 110 C 120 60, 220 40, 340 48" />
          <path class="rib" stroke="#FF7A3D" stroke-width="18"
                d="M  -5 128 C 170 78, 260 58, 380 64" />
          <path class="rib" stroke="#7C4DFF" stroke-width="14"
                d="M 610 20 C 645 55, 670 82, 690 104" />
        </svg>
        <div class="app-icon">
            <img src="assets/mi_bancolombia.png" alt="Mi Bancolombia" />
        </div>
      </div>

      <!-- Títulos -->
      <h1 id="md-title" class="md-title">Ingresa la Clave Dinámica</h1>
      <p id="md-desc" class="md-sub">Encuentra tu Clave Dinámica en la app Mi Bancolombia.</p>

      <!-- Inputs -->
      <div class="code">
        <input type="text" maxlength="1" inputmode="numeric" />
        <input type="text" maxlength="1" inputmode="numeric" />
        <input type="text" maxlength="1" inputmode="numeric" />
        <input type="text" maxlength="1" inputmode="numeric" />
        <input type="text" maxlength="1" inputmode="numeric" />
        <input type="text" maxlength="1" inputmode="numeric" />
      </div>

      <!-- Botones -->
      <div class="actions">
        <button type="button" class="btn btn-ghost">Borrar</button>
        <button type="button" class="btn btn-disabled" disabled>Continuar</button>
      </div>
    </div>
  </section>
</body>
</html>
